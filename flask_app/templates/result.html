{% extends "layout.html" %}
{% block content%}
<style>
  @media screen and (min-width: 500px) {
    #content1 {
      width: 680px;
      margin-top: 30px;
    }

    #content2 {
      max-width: 680px;
    }

    #content3 {
      margin-left: 50px !important;
    }

    #content4 {
      margin-left: -20px;
    }
  }
</style>
<div class='mx-auto' id="content1">
  <div class="card mb-3 text-center" id="content2">
    <h4 class="card-header bg-dark text-white">今日のゲームはこれです！</h4>
    <div class="row no-gutters">
      <div class="col-md-4">
        <img class="bd-placeholder-img" height="250" src="{{game.img}}" preserveAspectRatio="xMidYMid slice"
          focusable="false" role="img" aria-label="Placeholder: Image">
        </img>
      </div>
      <div class="col-md-8 ">
        <div class="card-body">
          <h4 class="card-title">{{game.name}}</h4><br>
          <p class="card-text"><a href="{{game.link}}" class="btn btn-success">ボードゲームアリーナでプレイ！</a></p>
          <div id="content3">
            <div class="row">
              <div class="col-md-3 ">
                <img src="{{horo.img}}" alt="" height="100">
              </div>
              <div class="col-md-8" id='content4'>
                <p style="font-size:14px;">このゲームに合うほろよいは...</p>
                <h4>{{horo.name}}です！</h4>
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"
                  data-text="ほろよい{{horo.name}}味を飲みながら、{{game.name}}をプレイしよう！"
                  data-url="https://suggest-board-game.herokuapp.com" data-hashtags="boardgame_suggester"
                  data-show-count="false">Tweet</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='text-center' style="width: 100%;margin-top: 30px;">
    <div class="row">
      <div class="col-3" style='margin-left:25%;'>
        <a href="/" class='btn btn-dark'>戻る</a>
      </div>
      <div class="col-4" style='margin-left:-20px;'>
        <form action="/" , method="POST">
          <button class='btn btn-primary' type="submit">もう一回</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
